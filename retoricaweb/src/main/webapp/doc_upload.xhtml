<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>Euporia Champagne</title>
</h:head>
<h:body>
    <h1>Document uploading</h1>
    <h3>Before submitting any document, please verify it is not already available in our database.</h3>
    <h5>Documents shall be submitted in plain text (txt) format ONLY</h5>
    <h:form id="docUploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="docAuthor">Author:</label>
            <h:inputText id="docAuthor" value="#{docUploadBean.docAuthor}" a:required="true" required="true"/>
        </div>

        <div class="form-group">
            <label for="compDate">Composition date:</label>
            <h:inputText id="compDate" value="#{docUploadBean.docCompDate}" label="Composition date"
                         a:placeholder="20/4/1842" a:required="true" required="true">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:inputText>
        </div>

        <div class="form-group">
            <label for="editionName">Edition:</label>
            <h:inputText id="editionName" value="#{docUploadBean.editionName}" a:required="true" required="true"/>
        </div>

        <div class="form-group">
            <label for="editionType">Edition type:</label>
            <h:inputText id="editionType" value="#{docUploadBean.editionType}" a:placeholder="eg. Critical edition" a:required="true" required="true"/>
        </div>

        <div class="form-group">
            <label for="newdoc">Document:</label>
            <h:inputFile id="newdoc" value="#{docUploadBean.file}" a:required="true" required="true"/>
        </div>

        <h:commandButton class="login-button" value="Upload" action="#{docUploadBean.uploadDocument()}"/>
    </h:form>
</h:body>
</html>
