<!DOCTYPE html>
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://java.sun.com/jsf/composite">
<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css"/>
    <title>Euporia Web</title>
</h:head>
<h:body>
    <ui:composition template="ui_template/navbar.xhtml">
        <ui:define name="upload-nav">
            <li class="nav-item active">
                <h:link class="nav-link" outcome="doc_upload">Upload document <i class="fa fa-upload"/></h:link>
            </li>
        </ui:define>

        <ui:define name="header">
            <h1 class="pb-2">Document uploading</h1>
            <h3>Before submitting any document, please verify it is not already available in our database.</h3>
            <h5>Documents shall be submitted in plain text (txt) format ONLY</h5>
        </ui:define>

        <ui:define name="main_content">
            <div class="row mt-3">
                <div class="col-12">
                    <h:message for="docUploadForm" class="error-messages"/>
                    <h:form class="mt-3" id="docUploadForm" enctype="multipart/form-data" method="post">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="docTitle">Title:</label>
                                    <h:inputText id="docTitle" class="form-control" value="#{docUploadBean.docTitle}" required="true"/>
                                </div>

                                <div class="form-group">
                                    <label for="docAuthor">Author:</label>
                                    <h:inputText id="docAuthor" class="form-control" value="#{docUploadBean.docAuthor}" required="true"/>
                                </div>

                                <div class="form-group">
                                    <label for="docLanguage">Language:</label>
                                    <h:inputText id="docLanguage" class="form-control" value="#{docUploadBean.docLang}"  required="true"/>
                                </div>

                                <div class="form-group">
                                    <label for="compDate">Composition date:</label>
                                    <h:inputText id="compDate" class="form-control" value="#{docUploadBean.docYear}" label="Composition date"
                                                 p:placeholder="1842"  required="true">
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="col-6">

                                <div class="form-group">
                                    <label for="editionName">Edition:</label>
                                    <h:inputText class="form-control" id="editionName" value="#{docUploadBean.editionName}"  required="true"/>
                                </div>

                                <div class="form-group">
                                    <label for="editionType">Edition type:</label>
                                    <h:inputText id="editionType" class="form-control" value="#{docUploadBean.editionType}" p:placeholder="eg. Critical edition" required="true"/>
                                </div>

                                <div class="form-group mt-5">
                                    <div class="custom-file">
                                        <h:inputFile id="newdoc" class="custom-file-input" value="#{docUploadBean.file}" required="true"/>
                                        <label class="custom-file-label" for="newdoc">Document</label>
                                    </div>
                                </div>

                                <div class="w-100 d-flex justify-content-end">
                                    <h:commandButton class="mt-3 btn btn-primary" value="Upload" action="#{docUploadBean.uploadDocument()}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
