<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <title>Retorica Web</title>
</h:head>
<h:body>
    <h1>Retorica Web</h1>
    <h3>Login</h3>
    <h:message for="loginForm" class="error-messages"/>
    <h:form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <h:inputText id="username" value="#{loginBean.username}"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <h:inputSecret id="password" value="#{loginBean.password}"/>
        </div>

        <h:commandButton action="#{loginBean.login}"
                         value="Login" class="login-button"/>

        <a href="https://github.com/levnikmyskin/tecnling_vgg"><img style="margin-left: 2rem;" src="img/GitHub-Mark-32px.png" alt=""/>
            See on GitHub
        </a>
    </h:form>


</h:body>
</html>
