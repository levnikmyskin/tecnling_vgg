<!DOCTYPE html>
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="UTF-8"/>
    <title>Euporia Web - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css"/>
</h:head>
<h:body>
    <ui:composition template="ui_template/navbar.xhtml">
        <ui:define name="header">
            <h1>Welcome on EuporiaWeb!</h1>
        </ui:define>
        <ui:define name="main_content">
            <div class="row mt-3">
                <div class="col-5">
                    <h3>Login</h3>
                    <h:message for="loginForm" class="text-danger"/>
                    <h:form id="loginForm" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <h:inputText class="form-control" id="username" value="#{loginBean.username}"/>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <h:inputSecret class="form-control" id="password" value="#{loginBean.password}"/>
                        </div>

                        <h:commandButton action="#{loginBean.login()}" value="Login" class="btn btn-primary"/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>


    <h:outputScript src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"/>
    <h:outputScript src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"/>
    <h:outputScript src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"/>
</h:body>
</html>
