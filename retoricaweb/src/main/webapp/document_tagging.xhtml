<!DOCTYPE html>
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Euporia Web - Search document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css"/>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="fileName" value="#{docTaggingServerBean.fileName}"/>
        <f:viewParam name="fileIndex" value="#{docTaggingServerBean.fileIndex}"/>
        <f:viewAction action="#{docTaggingServerBean.loadFile}"/>
    </f:metadata>

    <ui:composition template="ui_template/navbar.xhtml">
        <ui:define name="search-nav">
            <li class="nav-item active">
                <h:link outcome="doc_search" class="nav-link">Search document <i class="fa fa-search"/></h:link>
            </li>
        </ui:define>

        <ui:define name="main_content">
            <div class="row mt-3">
                <div class="col-12">
                    <ui:repeat value="#{docTaggingServerBean.fileLines}" var="line">
                        <p>#{line}</p>
                    </ui:repeat>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
